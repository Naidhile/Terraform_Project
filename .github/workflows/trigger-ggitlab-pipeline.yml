name: Trigger GitLab Pipeline

on:
  push:
    branches:
      - master  # Trigger when code is pushed to the master branch

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger GitLab Pipeline
        run: |
          curl --request POST --form token=${{ secrets.GITLAB_TRIGGER_TOKEN }} --form ref=master https://gitlab.com/api/v4/projects/66061264/trigger/pipeline
